<p>	public static double applyRule(Cell[] surroundingCells)<br>
{<br>
double futureState = 0;<br>
int temp = 0;<br>
for(int i=0;i&lt;8;i++)<br>
{<br>
temp+=surroundingCells[i].getState();<br>
}<br>
if(temp &lt; 0)<br>
futureState = -1;<br>
else<br>
futureState = 1;<br>
<br>
<br>
<br>
return futureState;<br>
}<br>
&nbsp;</p>
